<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../background/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Spark</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="register-view">
    <form class="form register-form">
      <h2 class="title">Register</h2>

      <label for="name-input">
        <i class="fa-solid fa-user"></i>
        <input placeholder="Username" id="name-input" type="text">
      </label>


      <label for="email-input">
        <i class="fa-solid fa-envelope"></i>
        <input placeholder="e-mail" id="email-input" type="email">
      </label>


      <label for="password-input">
        <i class="fa-solid fa-lock"></i>
        <input placeholder="Password" type="password" id="password-input">
      </label>


      <button type="submit" class="button-register">Register</button>
      <p> Already a user? <a href="register"> Log in!</a></p>
    </form>
  </div>

  <div id="login-view">
    <form class="form login-form">
      <h2 class="title">Login</h2>

      <label for="email-input">
        <i class="fa-solid fa-envelope"></i>
        <input placeholder="e-mail" id="email-input" type="email">
      </label>

      <label for="password-input">
        <i class="fa-solid fa-lock"></i>
        <input placeholder="Password" type="password" id="password-input">
      </label>

      <button type="submit" class="button-login">Login</button>

      <p>Don't have an account? <a href="register">Create one!</a></p>
    </form>
  </div>

  <div id="home-view">
    <header class="home-header">
      <h1><a href="" id="home-link">Home</a></h1>

      <div>
        <button id="new-post-button">+</button>

        <a href="" class="profile-link" id="profile-link">Profile</a>

        <button id="logout-button">Logout</button>
      </div>
    </header>

    <div id="profile-view" class="view">
      <h2>Update e-mail</h2>

      <form id="change-email-form" class="form">
        <label for="new-email-input">New e-mail</label>
        <input id="new-email-input" type="email">

        <label for="new-email-confirm-input">Confirm new e-mail</label>
        <input id="new-email-confirm-input" type="email">

        <label for="password-input">Password</label>
        <input type="password" id="password-input">

        <button type="submit">Update e-mail</button>
      </form>

      <h2>Update password</h2>

      <form id="change-password-form" class="form">
        <label for="password-input">Current password</label>
        <input type="password" id="password-input">

        <label for="new-password-input">New password</label>
        <input id="new-password-input" type="password">

        <label for="new-password-confirm-input">Confirm new password</label>
        <input id="new-password-confirm-input" type="password">

        <button type="submit">Update password</button>
      </form>
    </div>

    <div id="new-post-view" class="view">
      <h2>New post</h2>

      <form id="new-post-form" class="form post-view">
        <label for="image-input">Image</label>
        <input type="url" id="image-input">

        <label for="text-input">Text</label>
        <input type="text" id="text-input">

        <button type="submit">Post</button>
        <button id="cancel-new-post-button">Cancel</button>
      </form>
    </div>

    <div id="posts-view">
    </div>
  </div>

  <script src="polyfills.js"></script>

  <script src="data.js"></script>

  <script src="validators.js"></script>
  <script src="logic.js"></script>

  <script src="main.js"></script>
  <script src="views/login.js"></script>
  <script src="views/register.js"></script>
  <script src="views/home.js"></script>
</body>

</html>
